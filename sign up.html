<!DOCTYPE html>
<html>
  <head>
    <title>Sign up</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <!-- Note that the below Bootstrap file is a specific version. If you grab the most
    current from Bootstrap website, you will see the button grow transition being a lot faster
    than in my video.  Use whichever style sheet you like best! -->
    <!-- Bootstrap CSS from a CDN. This way you don't have to include the bootstrap file yourself -->
<!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">    <!-- My own stylesheet -->
    <link href="style.css" rel="stylesheet">
</head>

  <body>
    <!-- Top Nav -->
    <nav class="nav" >
      <a class="nav-link" aria-current="page" href="index.html">Home</a>
      <a class="nav-link active" href="sign up.html">Sign Up</a>
    </nav>
    <div class="reg-container">
      <h1> Registration Form </h1>
      <p> Enter your email below and get the latest swamp sounds </p>
    <!-- Create Form for inputting email -->
    <form method="POST">
      <div class="mb-3">
      <label for="InputName" class="form-label">First Name</label>
      <input type="form-text" class="form-control-sm" id="exfname" aria-describedby="InputFirstName">
      <label for="InputName" class="form-label">Last Name</label>
      <input type="form-text" class="form-control-sm" id="exlname" aria-describedby="InputLastName">
      <label for="InputEmail" class="form-label">Email address</label>
      <input type="email" class="form-control-sm" id="exampleInputEmail1" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      <button type="submit" class="btn btn-secondary">Submit</button>
      </div>
    </form>
    </div>
  </body>
</html>
